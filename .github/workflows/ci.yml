name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run linter
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        continue-on-error: true

      - name: Run tests
        run: |
          pip install pytest
          pytest --tb=short || true
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run safety check
        run: |
          pip install safety
          if [ -f requirements.txt ]; then safety check -r requirements.txt || true; fi
        continue-on-error: true

      - name: Run bandit
        run: |
          pip install bandit
          bandit -r . -ll || true
        continue-on-error: true

  documentation:
    name: Validate Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required files
        run: |
          echo "Checking required documentation..."
          
          # Check docs
          for file in docs/cost.md docs/security.md docs/runbook.md docs/troubleshooting.md; do
            if [ -f "$file" ]; then
              echo "✅ $file exists"
            else
              echo "❌ $file missing"
            fi
          done
          
          # Check diagrams
          for file in diagrams/architecture.mmd diagrams/sequence.mmd diagrams/dataflow.mmd; do
            if [ -f "$file" ]; then
              echo "✅ $file exists"
            else
              echo "❌ $file missing"
            fi
          done

      - name: Validate Mermaid diagrams
        run: |
          echo "Checking Mermaid diagram syntax..."
          find diagrams -name "*.mmd" -type f | while read f; do
            if head -1 "$f" | grep -q "^graph\|^sequenceDiagram\|^flowchart\|^classDiagram\|^stateDiagram\|^erDiagram\|^journey\|^gantt\|^pie\|^mindmap"; then
              echo "✅ $f - valid"
            else
              echo "⚠️ $f - check syntax"
            fi
          done
